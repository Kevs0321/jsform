<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Your Account</title>
</head>
<body>
    <form id="signup1" action="binfo.html" method="post" novalidate>
        <h2>Create Your Account</h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <span class="error-message" id="fullNameError">Please enter your full name.</span>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="emailError">Please enter a valid email address</span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <span class="error-message" id="passwordError">Password must be atleast 8 characters</span>

        <button type="submit">Next</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
